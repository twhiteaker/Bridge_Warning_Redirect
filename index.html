<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="utf-8">
   <title>Bridge Warning Redirect</title>
   <meta name="description" content="Given a bridge identifier and stream identifier, download forecasted streamflow data and forward to a cross section plotter.">
   <meta name="keywords" content="National Water Model, bridge">
   <script src="moment-with-locales.min.js"></script>
   <script src="chart.min.js"></script>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"></script>
   <link rel="stylesheet" type="text/css" href="app.css">
</head>

<body>
   <form id="inputForm" name="inputForm">
      <div class="mb-3">
         <label for="uuid" class="form-label">Bridge ID: </label>
         <input autofocus class="form-control noscroll" id="uuid" name="uuid" placeholder="e.g., fa114aec-3a81-404d-840d-cd84f154ed05" type="text"
            aria-label="Enter Bridge ID" value="fa114aec-3a81-404d-840d-cd84f154ed05">
      </div>
      <div class="mb-3">
         <label for="featureid" class="form-label">Stream ID: </label>
         <input autofocus class="form-control noscroll" id="featureid" name="featureid" placeholder="e.g., 1620851" type="number"
            aria-label="Enter feature ID" value="1620851">
      </div>
      <button class="btn btn-primary" type="submit" aria-label="Plot">Plot</button>
   </form>
   <div id="about" style="float: right">
      <a href="about.html">About</a>
   </div>

   <div>
      <div id="status" style="margin: 0 auto; text-align: center; display: none">Fetching forecasted streamflow</div>
      <div id="spinner" class="spinner" style="margin: auto; display: none"></div>
   </div>

   <script src="app.js"></script>
</body>

</html>
